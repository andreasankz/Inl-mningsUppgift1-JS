<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="style.css">
     
    <title>Inl√§mningsuppgift 1</title>
</head>
<body> 

    <div class="container">

        <form id="signup" class="form">
            <h1>Sign Up</h1>

            <div class="form-field">
                <label for="firstName">First name:</label>
                <input type="text" name="firstName" id="firstName" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="lastName">Last name:</label>
                <input type="text" name="lastName" id="lastName" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="phoneNumber">Phone number:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="city">City:</label>
                <input type="text" name="city" id="city" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="zipCode">Zip:</label>
                <input type="text" name="zipCode" id="zipCode" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <button id="subBtn" class="btn mb-2 mt-2">Sign Up</button>
                <p class="d-flex justify-content-center mt-2 text-green" id="userInfoText"></p>
                <p class="d-flex justify-content-center mt-2 text-red" id="userInfoTextRed"></p>
            </div>
        </form>

       
    </div>
    <div class="container mt-2">
        <div class="list mt-5">
            <h1 class="d-flex justify-content-center">Users</h1>
            <p class="mt-2" id='result'></p></div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
