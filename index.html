<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="style.css">
     
    <title>Inl√§mningsuppgift 1</title>
</head>
<body> 

    <div class="container">

        <form id="signup" class="form">
            <h1>Sign Up</h1>

            <div class="form-field">
                <label for="firstName">First name:</label>
                <input type="text" name="firstName" id="firstName" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="lastName">Last name:</label>
                <input type="text" name="lastName" id="lastName" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="phoneNumber">Phone number:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="city">City:</label>
                <input type="text" name="city" id="city" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="zipCode">Zip:</label>
                <input type="text" name="zipCode" id="zipCode" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input id="subBtn" class="btn" type="submit" value="Sign Up">
            </div>
        </form>

       
    </div>

    <div class="list mt-5">
        <h1>Users</h1>
        <p id='result'></p></div>
    </div>

    
    
    
    <script type="module" src="script.js"></script>
</body>
</html>
